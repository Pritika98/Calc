# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '0e17cdb1-fb53-4f4b-b64a-8c76b58bd9f4'
  imageRepository: 'cimg'
  containerRegistry: 'dockerazure.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  containerPath: '/app/test/TestResults'
  imgName: '$(containerRegistry)/$(imageRepository):$(tag)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build job
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'dockerazure'
        command: 'login'
    - task: Docker@2
      inputs:
        containerRegistry: 'dockerazure'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
    - script: |
         docker run --name=testc $(imgName) 
         docker cp testc:$(containerPath) $(System.DefaultWorkingDirectory) 
    - task: PublishTestResults@2
      inputs:
        testResultsFormat: 'VSTest'
        testResultsFiles: '*.trx'
        searchFolder: '$(System.DefaultWorkingDirectory)/TestResults'
    


   
